<div *ngIf="!isEditable">

    <h2>{{ user.name }}</h2>

    <h4> {{ user.company.name }}</h4>
    <p><i class="fi-mail icons"></i> {{ user.email }}</p>
    <p><i class="fi-telephone icons"></i> {{ user.phone }}</p>

    <div >
        <a class="fi-trash "  (click)="remove()"> Remove </a>


    </div>
    <a class="fi-pencil "  (click)="editUser()"> Edit</a>
</div>

    <input type="text" ([ngModel])="user.name">
    <input type="text" ([ngModel])="user.company.name">

    <p><i class="fi-mail icons"></i> {{ user.email }}</p>
    <p><i class="fi-telephone icons"></i> {{ user.phone }}</p>
